<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .abc{
        border: 2px solid black;
        width: 20%;
        padding: 20px;
    }
    
    .bcd{
        margin: 40px 40px 40px 40px;
        background-color: yellow;
    }
    </style>
  </head>
  <body>
    <div class="abc">
      <div class="bcd">
        <p>
          The outer div has padding applied. This results in padding between the
          edge of the outer div and the edge of the inner div.
        </p>
      </div>
    </div>
  </body>
</html>
