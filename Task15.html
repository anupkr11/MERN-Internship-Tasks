<head>

    <title>Vertical Navigation Bar</title>
    <style>
        #ul1{
            padding: 0;
            background-color: rgb(202, 202, 202);
            list-style-type: none;

            display: inline;
        }
        
        #li1{
            display: inline;
            color: blue;
            margin: 10px 10px;
        }
        
        #li1:hover{
            color: gray;
            cursor: pointer;
        
        }
        
        
    </style>
</head>
<body>
    <ul id="ul1">
        <li id="li1">Home |</li> 
        <li id="li1">Java |</li>

    </ul>
</body>
