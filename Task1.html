<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
    <style>
        #start{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }
        
        table{
            border: none;
            background-color: rgb(164, 224, 244);
        }
        
        th{
            padding-left: 40px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div id="start">
    <table border="1">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</div>
</body>
</html>
